<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTales</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Link to Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <!-- Navbar -->
        <nav>
          <!-- Toggle Menu button -->
          <button class="menuBtn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </button>
        </nav>
      </header>
      <!-- Menu -->
      <div id="menuContainer">
        <div class="menuContent">
          <!-- Menu options and links -->
          <span class="fas fa-history"></span>
          <span class="fas fa-times menuClose"></span>
          <span
            ><a
              href="https://github.com/AmiRM4A"
              class="fa-brands fa-github"
            ></a>
          </span>
          <span class="fa-solid fa-paint-roller"></span>
        </div>
        <div class="colorMenu menuContent">
          <!-- Menu colors -->
          <span class="fas fa-times colorMenuClose"></span>
          <span class="colorItem teal"></span>
          <span class="colorItem indigo"></span>
          <span class="colorItem red"></span>
          <span class="colorItem pink"></span>
          <span class="colorItem green"></span>
        </div>
      </div>
      <!-- Tasks Managing Section -->
      <section id="tasksSection">
        <div id="tasksHeader">
          <h1>Get it done!</h1>
          <form>
            <!-- Input for adding a task -->
            <input
              id="taskInput"
              type="text"
              placeholder="Add a task..."
              name="todo-input"
              autocomplete="off"
            />
            <!-- Button to add a task -->
            <button class="todoBtn" type="submit">Add Task</button>
          </form>
        </div>
        <div id="tasksContainer">
          <div class="todo">
            <!-- Tasks will be shown here -->
          </div>
        </div>
      </section>
      <!-- Task Edit Modal -->
      <div class="modal" id="taskEditModal">
        <div class="modalContent">
          <!-- Close button for the modal -->
          <span class="closeButton">&times;</span>
          <h2>Edit Task</h2>
          <!-- Edit Task Form -->
          <form>
            <input type="hidden" class="taskId" name="task-id" />
            <!-- Input for task title -->
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" /><br />
            <!-- Textarea for task description -->
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription"></textarea
            ><br />
            <!-- Dropdown for task status -->
            <label for="taskStatus">Status:</label>
            <select id="taskStatus" name="taskStatus">
              <option value="not-done">Not Done</option>
              <option value="done">Done</option></select
            ><br />
            <!-- Submit button to save changes -->
            <button class="btn saveModal">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div>
        Created by
        <!-- Link to GitHub profile -->
        <a href="https://github.com/AmiRM4A">Amir</a>
      </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
