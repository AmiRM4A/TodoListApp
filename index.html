<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTales</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="title">Get it done!</h1>
      </div>
    </header>
    <section>
      <div id="form">
        <form>
          <input class="todo-input" type="text" placeholder="Add a task..." />
          <button class="todo-btn" type="submit">Add Task</button>
        </form>
      </div>
      <div class="container">
        <div class="todo">
          <!-- Tasks will be shown here -->
        </div>
      </div>
      <div class="menu-bg">
        <a href="" class="fas fa-history"></a>
        <a href="" class="fas fa-times"></a>
        <a href="https://github.com/AmiRM4A" class="fa-brands fa-github"></a>
        <a href="" class="fa-solid fa-paint-roller"></a>
      </div>
      <a href="#" class="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </section>
    <footer>
      <div>
        Created by
        <a href="https://github.com/AmiRM4A" style="color: #bb86fc">Amir</a>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
