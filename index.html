<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTales</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Link to Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="title">Get it done!</h1>
      </div>
    </header>
    <section>
      <div id="add-task-form">
        <form>
          <!-- Input for adding a task -->
          <input
            class="todo-input"
            type="text"
            placeholder="Add a task..."
            name="task-id"
          />
          <!-- Button to add a task -->
          <button class="todo-btn" type="submit">Add Task</button>
        </form>
      </div>
      <div class="container">
        <div class="todo">
          <!-- Tasks will be shown here -->
        </div>
      </div>
      <div class="menu-bg">
        <!-- Menu options and links -->
        <a href="" class="fas fa-history"></a>
        <a href="" class="fas fa-times"></a>
        <a href="https://github.com/AmiRM4A" class="fa-brands fa-github"></a>
        <a href="" class="fa-solid fa-paint-roller"></a>
      </div>
      <!-- Menu button -->
      <a href="#" class="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </section>

    <!-- The Edit Task Modal -->
    <div class="modal" id="editTaskModal">
      <div class="modal-content">
        <!-- Close button for the modal -->
        <span class="close-button" id="closeEditTaskModal">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-task-form">
          <input type="hidden" class="task-id" name="task-id" />
          <!-- Input for task title -->
          <label for="taskTitle">Title:</label>
          <input type="text" id="taskTitle" name="taskTitle" /><br />
          <!-- Textarea for task description -->
          <label for="taskDescription">Description:</label>
          <textarea id="taskDescription" name="taskDescription"></textarea
          ><br />
          <!-- Dropdown for task status -->
          <label for="taskStatus">Status:</label>
          <select id="taskStatus" name="taskStatus">
            <option value="not-done">Not Done</option>
            <option value="done">Done</option></select
          ><br />
          <!-- Submit button to save changes -->
          <input type="submit" value="Save" class="save-modal" />
        </form>
      </div>
    </div>

    <footer>
      <div>
        Created by
        <!-- Link to GitHub profile -->
        <a href="https://github.com/AmiRM4A" style="color: #bb86fc">Amir</a>
      </div>
    </footer>
    <!-- Link to your external JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
